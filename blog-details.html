    <script>
        var a = 0;

        function addCommas(nStr) {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }



        $(window).scroll(function () {
            //   if (document.body.scrollTop === 0) $('#video').play();
            //   if(document.body.scrollTop > $('#parallax').offset().top) $('.video').stop();
            var oTop = $('#counter-number').offset().top - window.innerHeight;
            if (a == 0 && $(window).scrollTop() > oTop) {
                $('.counter-value').each(function () {
                    var $this = $(this),
                        countTo = $this.attr('data-count');
                    $({
                        countNum: 0
                    }).animate({
                        countNum: countTo
                    },
                        {
                            duration: 2000,
                            easing: 'swing',
                            step: function () {
                                $this.text(addCommas(`${Math.floor(this.countNum)}`));
                            },
                            complete: function () {
                                $this.text(addCommas(`${this.countNum}`));
                                //alert('finished');
                            }
                        });
                });
                a = 1
            }

        });
    </script>
